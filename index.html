<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Celeb Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out the questions below to find your celebrity date!</h1>

      <p>Tell us about yourself:</p>

      <form id="dating">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="song">Select a song:</label>
        <select id="song">
          <option value="song1">Don't Stop Believin'</option>
          <option value="song2">Hit Me Baby One More Time</option>
        </select>

        <button type="submit" class="btn">Submit My Results</button>
      </form>

      <div id="answer">
        <p>Your celebrity date is <span id="date"></span>. Lucky you!</p>
      </div>
    </div>
  </body>
</html>
